<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/akan.css">
  <title>Akan Name Finder</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
        <p>Akan Name Generator is an application that generates the day of the week you were born based on your birthday. Fill in 
            your date of birth and click the generate button  to see what it does. Don't forget to check your gender. </p>
    </div>
  
    <div class="card text-center">
      <div class="card-body bg-info text center" >
        <h2 class="text-center text-black bg-gray-dark">AKAN NAME GENERATOR</h2>
        <form action="#" id="myform">
          Date:<input type="number" id="date" name="date" class="padding" value=""><br>
         Month:<input type="number" id="month" name="month" class="padding" value=""><br>
         Year:<input type="number" id="yearOfBirth" name="yearOfB" value="" class="padding"><br>
          <select id="gender" class="padding">
            <option>Select your gender...</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select><br>
          <input type="submit" value="Submit" id="submitButton" class="padding" onclick="check(); return false"/>
          <input type="button" value="generate" id="generateButton" class="padding" onclick="yourAkanName(); convertD();return false"/>

        </form>
        <div class="details">
          <h2 id="fd"></h2>
          <p id = "f1"></p>
          <p id = "f2"></p>
          <p id = "f3"></p>
          <p id = "f4"></p>
          <p id = "f5"></p>
          <p id = "f6"></p>
          <p id = "f7"></p>


        </div>

      </div>

    </div>
    
  </div>
  
  <script src="js/akan.js"></script>
</body>
</html>
