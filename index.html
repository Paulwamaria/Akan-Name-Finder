<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/akan.css">
  <title>Akan Name Finder</title>
</head>
<body>
  <div class="container">
    <p>Akan Name Generator is an application that generates the day of the week you were born based on your birthday. Fill in 
      your date of birth and click the generate button  to see what it does. Don't forget to check your gender. </p>
    <div class="card">
      <div class="card-body bg-info text center" >
        <h2 class="text-center text-dak">AKAN NAME GENERATOR</h2>
        <form action="" method="get">
          <p>Select Date Of Birth:</p>
          <input type="date" id= "birthd" name="birthd">
          <p>Select Your Gender:</p>
          <label for="male">Male</label>
          <input type="radio" id= "male" name="gender" value ="Male" >
          <label for="female">Female</label>
          <input type="radio" id= "female" name="gender" value ="Female" >
          <input type="button" id="button" value="generate" name="button">

        </form>

      </div>

    </div>
    
  </div>
  
  <script src="js/akan.js"></script>
</body>
</html>
